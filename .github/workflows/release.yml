name: Release
permissions:
  contents: write
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
            ~/${{ github.repository }}/.pio
          key: ${{ runner.os }}-pio
      - uses: actions/setup-python@v4
        with:
          python-version: "3.9"
      - name: Install PlatformIO Core
        run: pip install --upgrade platformio

      - name: Enable Long Paths
        run: git config --system core.longpaths true

      - name: Build Project
        run: |
          if (Test-Path ~\${{ github.repository }}\.pio -PathType Container) {
            Get-Item ~\${{ github.repository }}\.pio | Move-Item -Destination .\pio\
          }

          .\build.ps1
          ls build

      - name: Cache PIO
        run: Copy-Item -Path .pio\ -Destination ~/${{ github.repository }}/.pio

      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            build/firmware.bin
            build/firmware.elf
            build/firmware.uf2
